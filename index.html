<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Gradient with Frosted Glass</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    /* Gradient Background Section */
    .gradient-background {
      margin-top: 1.57rem;
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
    }

    .gradient-background::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 30%, #d8f0ff 30%, transparent 80%),
                  radial-gradient(circle at 70% 70%, #f3d1ff 30%, transparent 80%);
      animation: gradient-change 6s infinite alternate;
      transition: background 2s;
    }

    /* Frosted Glass Container */
    .frosted-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 1200px;
      height: 100px;
      background: rgba(255, 255, 255, 0.671);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border: 1px solid white;
    }

    /* Cards Section */
    .cards {
      margin-top: 10rem;
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-left: 20%;

    }

    .card {
      width: 230px;
      height: 310px;
      background-color: #000;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Gradient Animation */
    @keyframes gradient-change {
      0% {
        background: radial-gradient(circle at 30% 30%, #d8f0ff 30%, transparent 80%),
                    radial-gradient(circle at 70% 70%, #f3d1ff 30%, transparent 80%);
      }
      50% {
        background: radial-gradient(circle at 30% 30%, #ffb3b3 30%, transparent 80%),
                    radial-gradient(circle at 70% 70%, #b3d9ff 30%, transparent 80%);
      }
      100% {
        background: radial-gradient(circle at 30% 30%, #ffc1e3 30%, transparent 80%),
                    radial-gradient(circle at 70% 70%, #b3ffce 30%, transparent 80%);
      }
    }
  </style>
</head>
<body>

  <!-- Gradient Background -->
  <div class="gradient-background">
    <div class="frosted-container"></div>
  </div>

  <!-- Cards Section -->
  <div class="cards">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1496498808362-7e2ec3b323d4?q=80&w=1665&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Card 1">
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1571182104827-35bb8095b959?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Card 2">
    </div>
    <div class="card">
      <img src="https://plus.unsplash.com/premium_photo-1663954641509-94031ddb2028?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cmVkJTIwem9uZXxlbnwwfHwwfHx8MA%3D%3D" alt="Card 3">
    </div>
  </div>

</body>
</html>
