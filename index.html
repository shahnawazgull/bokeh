<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Gradient with Frosted Glass</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fff;
        }

        /* Frosted Glass Container */
        .frosted-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 1300px;
            height: 100px;
            background-color: #fff;
            opacity: 70%;
            backdrop-filter: blur(5px);
            border-radius: 15px;
            border: 1px solid #fff;
            background-color: #ffffff80;
        }

        .gradient-background {
            margin-top: 1.57rem;
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        /* Cards Section */
        .cards {
            margin-top: 10rem;
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-left: 20%;

        }

        .card {
            width: 230px;
            height: 310px;
            background-color: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .absolute {
            position: absolute;
            /* top: 50px !important; */
            inset: 0;
            justify-content: center;
            display: inline-flex;
            flex-direction: row;
        }

        .justify-center {
            justify-content: space-between;
        }

        .bg-shape1 {
            width: 200px;
            height: 200px;
            border-radius: 9999px;
            position: relative;
            animation: one 10s infinite;

        }

        .bg-shape2 {
            width: 200px;
            height: 200px;
            border-radius: 9999px;
            position: relative;
            animation: two 10s infinite;


        }

        @keyframes one {
            0% {
                left: 0px top 0 px;
            }

            25% {
                left: -100px;
                top: 70px;
            }

            50% {
                left: 20px;
                top: 150px;
            }

            75% {
                left: 50px;
                top: 100px;
            }

            100% {
                left: 0px;
                top: 0px;
            }
        }

        @keyframes two {
            0% {
                left: 0px top 0 px;
            }

            25% {
                left: 50px;
                top: 10px;
            }

            50% {
                left: 100px;
                top: 50px;
            }

            75% {
                left: 50px;
                top: 100px;
            }

            100% {
                left: 0px;
                top: 0px;
            }
        }

        .opacity {
            opacity: .5;
        }

        .bg-blur {
            filter: blur(90px);

        }

        .bg-primary {
            background-color: rgb(0, 204, 255);

        }

        .bg-teal {
            background-color: rgb(255, 73, 255);

        }

        .bg-purple {
            background-color: rgb(149, 0, 215);
        }
    </style>
</head>

<body>
    <div class="gradient-background">
        <div class="absolute">
            <div class="absolute insert-0 justify-center">
                <div class="bg-shape1 bg-teal opacity-50 bg-blur"></div>

                <div class="bg-shape2 bg-primary opacity-50 bg-blur"></div>
                <div class="bg-shape2 bg-primary opacity-50 bg-blur"></div>

                <div class="bg-shape1 bg-purple opacity-50 bg-blur"></div>
                <div class="bg-shape1 bg-purple opacity-50 bg-blur"></div>

            </div>
            <div class="frosted-container"></div>
        </div>
    </div>
    </div>
    <!-- Cards Section -->
    <div class="cards">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1496498808362-7e2ec3b323d4?q=80&w=1665&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Card 1">
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1571182104827-35bb8095b959?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Card 2">
        </div>
        <div class="card">
            <img src="https://plus.unsplash.com/premium_photo-1663954641509-94031ddb2028?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cmVkJTIwem9uZXxlbnwwfHwwfHx8MA%3D%3D"
                alt="Card 3">
        </div>
    </div>

</body>

</html>
